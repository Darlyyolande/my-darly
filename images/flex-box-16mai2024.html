<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <style>
        .box-parent {
            border: 2px solid red;
            height: 95vh;
            display: flex;
            justify-content: center;
           
        }
        .child-box {
            width: 200px;
            height: 200px;
            border: 3px solid pink;
        }
    </style>
</head>
<body>
   <div class="box-parent">
    <div class="child-box box1"></div>
    <div class="child-box box2"></div>
    <div class="child-box box3"></div>
    <div class="child-box box4"></div>
   </div>
    
</body>
</html>
