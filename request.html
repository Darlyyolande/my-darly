<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://google.com" method="get">

        <label for="username" >username:</label>
        <input type="text" id="username" required minlength="6" maxlength="15" placeholder="type your username here" > <br>
        <label for="password">Password:</label> 
        <input type="password" id="password" required minlength="8" maxlength="10" placeholder="enter your password"> <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" required maxlength="20" placeholder="abcd@example.com"><br>
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" minlength="6" maxlength="10" placeholder="+123 456 7890"><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" > <br>

        <label for="title">Title:</label>
        <label for="Mr">Mr.</label>
        <input type="radio" id="Mr" value="Mr" name="title"> 
        <label for="Ms">Ms.</label>
        <input type="radio" id="Ms" value="Ms" name="title">
        <label for="PhD">PhD.</label> 
        <input type="radio" id="PhD" value="PhD" name="title"> <br>

        <label for="payment">Payment method:</label>
        <select>
            <option value="none"></option>
            <option value="paypal">Paypal</option>
            <option value="masterCard">MasterCard</option>
            <option value="visa">Visa</option>
        </select> <br>
        <label for="subscription">Subscribe</label>
        <input type="checkbox" id="subscription" > <br>




        <input type="submit"> <br>
        <input type="reset">






    </form>
</body>
</html>
